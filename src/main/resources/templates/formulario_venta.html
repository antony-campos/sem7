<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario Venta</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 th:text="${#strings.isEmpty(venta.id) ? 'Nueva Venta' : 'Editar Venta'}"></h1>
        <form th:action="@{/ventas}" th:object="${venta}" method="post">
            <input type="hidden" th:field="*{id}">
            
            <div class="mb-3">
                <label for="fecha_venta" class="form-label">Fecha:</label>
                <!-- Cambio a tipo date y se ajusta el campo a fecha_venta -->
                <input type="date" id="fecha_venta" th:field="*{fecha_venta}" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="producto" class="form-label">Producto:</label>
                <input type="text" id="producto" th:field="*{producto}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" th:field="*{cantidad}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="precio_total" class="form-label">Precio Total:</label>
                <input type="number" id="precio_total" th:field="*{precio_total}" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="/ventas" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</body>
</html>
