<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Ventas</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Listado de Ventas</h1>
            <div class="mb-3">
                <a href="/ventas/nueva" class="btn btn-success">Agregar Nueva Venta</a>
                <a href="/ventas/reporte/pdf" target="_blank" class="btn btn-danger">Generar PDF</a>
                <a href="/ventas/reporte/excel" target="_blank" class="btn btn-primary">Generar Excel</a>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Cantidad</th>
                        <th>Precio</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="venta : ${ventas}">
                        <td th:text="${venta.id}"></td>
                        <td th:text="${venta.producto}"></td>
                        <td th:text="${venta.cantidad}"></td>
                        <td th:text="${venta.precio_total}"></td>
                        <td th:text="${venta.fecha_venta}"></td>

                        <td>
                            <a th:href="@{/ventas/editar/{id}(id=${venta.id})}" class="btn btn-warning btn-sm">Editar</a>
                            <form th:action="@{/ventas/eliminar/{id}(id=${venta.id})}" method="post" style="display:inline;">
                                <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
